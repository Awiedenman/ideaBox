<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>


    <section class="section-top">
      <div class="container">
        <form id="form" role="form">
          <h1>Item Box</h1>
          <input id="title" type="text" placeholder="Title" aria-label="Input title">
          <input id="body" type="text" placeholder="Body" aria-label="Input body">
          <input type="submit" id="submit" value="Save" disabled="true">
        </form>
      </div>
    </section>


    <section class="section-bottom">
      <article>
        <input id="search" type="text" placeholder="Search" aria-label="Search field">
        <h2 class="idea-title">Example Idea</h2>
        <button class="idea-delete" value="X"></button>
        <p class="idea-body">This is a description of my new idea.</p>
        <button class="idea-up"><img alternate="up"></button>
        <button class="idea-down"><img alternate="down"></button>
        <h3 class="idea-quality-heading">quality: </h3><a class="idea-quality-value">swill</a>
        <hr>
      </article>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
